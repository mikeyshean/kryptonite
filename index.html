<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="./lib/bird.js"></script>

    <script src="./lib/gameView.js"></script>
    <link href="css/application.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="main">
      <div class="game-wrapper">
        <canvas id="canvas" width="800" height="400"></canvas>
        <span class="restart">Restart</span>
        <span class="submit">Submit<br> Score</span>
      </div>
      <div class="leaderboard">
        <span class="leaderboard-title">Leaderboard</span>
        <ul class="leaderboard-list">
        </ul>
      </div>
    </div>
    <script>
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d')
      var audio = document.getElementById('audio');

      var $el = $(".game-wrapper")
      var $leaderList = $(".leaderboard-list")
      var gameView = new Flappy.GameView({ ctx: ctx, audio: audio, $el: $el, $leaderList: $leaderList })
      gameView.menu();
    </script>
